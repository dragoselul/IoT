name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install CMake
      uses: actions/setup-cmake@v2
      with:
        cmake-version: '3.21'

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        make
